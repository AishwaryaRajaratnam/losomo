
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Login</title>
<style>
h2
{
       position: relative; 
	top: 100px;
}
body
{
	background-color:#9acd32;
}
div
{
	background-color:#00000;
}
</style>


<body>
<h2>
<font face="verdana,arial" size=-1>
<div>
<!--<img src="{{ url_for('static', filename='bg.jpg') }}"/> -->
<center><table cellpadding='2' cellspacing='0' border='0' id='ap_table'>
<tr><td bgcolor="black">
<table cellpadding='0' cellspacing='0' border='0' width='100%'>
<tr><td bgcolor="black" align=center style="padding:2;padding-bottom:4"><b><font size=10 color="white" face="verdana,arial"><b>LOSOMO</b></font></th></tr>
<tr><td bgcolor="white" style="padding:5"><br>
<form name="input" action="http://127.0.0.1:5000/" method="POST" target="_top">
<input type="hidden" name="action" value="login">
<input type="hidden" name="hide" value="">
<table>
<tr><td><font face="verdana,arial" size=-1>Username:</font></td><td><input type="text" name="username"></td></tr>
<tr><td><font face="verdana,arial" size=-1>Password:</font></td><td><input type="password" name="password"></td></tr>
<tr><td><font face="verdana,arial" size=-1>&nbsp;</font></td><td><font face="verdana,arial" size=-1><input type="submit" value="login"></font></td></tr>
<tr><td colspan=2><font face="verdana,arial" size=-1>&nbsp;</font></td></tr>
<tr><td colspan=2><font face="verdana,arial" size=-1>Not a member yet? Click <a href="http://127.0.0.1:5000/sign_up">here</a> to register.</font></td></tr>
</table>
</center>
</form>
</td></tr></table></td></tr></table>
</div>
</h2>
{% if error %}
<h> {{ error }}!</h>
<br>
{% endif %}


</body>

</html>
